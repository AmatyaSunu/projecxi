<!DOCTYPE html>
<html lang="en">
 <head>
    <title>Profile</title>
    <meta charset="UTF-8" />
    <meta name="author" content="Ramya Karri" />
    <link rel="stylesheet" href="../styles/profile.css" />
    <script src="../scripts/script.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
 </head>

 <body>
    <div class="sidenav">
        <div class="sidenav-logo">
          <img src="../images/project-logo.png" />
          <span class="project-label">Armour<br />Technology</span>
        </div>
  
        <div class="menu">
          <div>
            <a class="menu-content">Dashboard</a>
          </div>
          <div>
            <a class="menu-content">Project</a>
          </div>
          <hr class="sidenav-line" />
          <div>
            <a class="menu-content">Profile</a>
          </div>
          <div>
            <a class="menu-content">Setting</a>
          </div>
          <div>
            <a class="menu-content">About</a>
          </div>
          <hr class="sidenav-line" />
          <div>
            <a class="menu-content">Contact us</a>
          </div>
          <div>
            <a class="menu-content">Help</a>
          </div>
        </div>
        <div class="logo">
          <img src="../images/logo.png" />
        </div>
      </div>
      <div class="main"> 
        <div class="topnav">
            <div class="back-container">
              <i class="fas fa-chevron-left"></i>
              <span> My Profile </span>
            </div>
            <div class="user-container">
              <img src="../images/jessica.jpeg" alt="Avatar" class="user-avatar" />
              <span class="user-name">Jessica Bells</span>
              
            </div>
        </div>
        <div class="main-content">
        <div class="profile-pic"> 
             <img src="../images/jessica.jpeg" alt="Avatar" class="user-avatar" />
             <input type="file" id="profilePictureInput" accept="image/*" style="display: none;">
             <label for="profilePictureInput" class="edit-profile-picture-button">
              <img src="../images/edit-removebg-preview.png" alt="Edit Profile Picture">
             </label>
             
        </div>
        <div class="row">
            <div class="column">
                <div>
                    <label>First Name</label>
                </div>
                <div>
                    <input class="custom-input-half" type="text" id="first-name" name="name"
                        placeholder="Required">
                </div>
            </div>
            <div class="column last-name">
                <div>
                    <label>Last Name</label>
                </div>
                <div>
                    <input class="custom-input-half" type="text" id="last-name" name="name"
                        placeholder="Required">
                </div>
            </div>
        </div>
        <div>
            <div>
                <label>Email</label>
            </div>
            <div>
                <input class="custom-input" type="email" id="signup-email" name="signup-email" placeholder="Required">
            </div>
        </div>
        <div>
            <div>
                <label>Contact Number</label>
            </div>
            <div>
                <input class="custom-input" type="number" id="contact-number">
            </div>
        </div>
        <div>
            <div>
                <label>Project</label>
            </div>
            <div>
                <input class="custom-input" type="password" id="password" name="password" placeholder="Required">
            </div>
        </div>
        <div>
            <div>
                <label>Password</label>
            </div>
            <div>
                <input class="custom-input" type="password" id="password" name="password" placeholder="Required">
            </div>
        </div>
        <div class="save-button">
            <button class="save-changes-button" id="save-changes">Save</button>
        </div>
        <div class="cancle-button">
            <button class="cancle-changes-button" id="cancle-changes">Cancle</button>
        </div>
        </div>
      </div>
 </body>
</html>
