<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta charset="utf-8" />
    <meta name="author" content="Tasmia Bhuiyan" />
    <meta name="description" content="reset-password" />
    <link rel="stylesheet" href="../styles/confirmation-style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
</head>

<body>
    <body class="login-body">
        <div class="container">
            <div class="main-logo">
                <img class="logo" src="../images/logo.png">
            </div>
            <div> 
                <h1 class="login-heading">Reset Your Password </h1> 
                <p> Strong passwords include numbers, letters and symbols.</p>
            <div>
            <div class="login-form">
                <form>
                    <div>
                        <label>Email</label>
                    </div>
                    <div>
                        <input class="custom-input" type="email" id="email" name="email" placeholder="Required">
                    </div>
                    <div>
                        <label>Enter New Password</label>
                    </div>
                    <div>
                        <input class="custom-input" type="password" id="password" name="password" placeholder="Required">
                    </div>
                <div>
                    <label>Confirm New Password</label>
                </div>
                <div>
                    <input class="custom-input" type="password" id="password" name="password" placeholder="Required">
                </div>
                </form>
            </div>
    
            <div class="login-form-button-align">
                <div class="login-form-button">
                    <button class="login-continue-button" id="login">Reset Password</button>
                </div>
            </div>
        </div>
    </body>
</html>
