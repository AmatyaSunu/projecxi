<!DOCTYPE html>
<html lang="en">

<head>
    <title>Create a account</title>
    <meta charset="UTF-8" />
    <meta name="author" content="Sunidhi Amatya" />
    <link rel="stylesheet" href="../styles/style.css">
    <script src="../scripts/script.js" defer></script>
</head>

<body class="signup-body">
    <div class="container">
        <div class="main-logo">
            <img class="logo" src="../images/logo.png">
        </div>
        <div class="signup-row">
            <div class="signup-column">
                <div class="signup-img">
                    <img src="../images/signup.png">
                </div>
            </div>
            <div class="signup-column">
                <h2>Create a account</h2>
                <div>
                    <div>
                        <label>Company Name</label>
                    </div>
                    <div>
                        <input type="text">
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <div>
                            <label>First Name</label>
                        </div>
                        <div>
                            <input type="text">
                        </div>
                    </div>
                    <div class="column">
                        <div>
                            <label>Last Name</label>
                        </div>
                        <div>
                            <input type="text">
                        </div>
                    </div>
                </div>
                <div>
                    <div>
                        <label>Email</label>
                      </div>
                      <div>
                        <input class="custom-input" type="email" id="email" name="email" placeholder="Required">
                      </div>
                </div>
                <div>
                    <div>
                        <label>Contact Number</label>
                      </div>
                      <div>
                        <input class="custom-input" type="number">
                      </div>
                </div>
                <div>
                    <div>
                        <label>Password</label>
                      </div>
                      <div>
                        <input class="custom-input" type="text">
                      </div>
                </div>
                <p class="policy">By clicking Create Account, you agree to the <a
                    class="policy-link" href="privacy-policy.html">Terms of use</a> and <a
                    class="policy-link" href="privacy-policy.html">Privacy Policy.</a></p>
                    <button>Create Account</button>
            </div>
        </div>
    </div>
</body>

</html>
