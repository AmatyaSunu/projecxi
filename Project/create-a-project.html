  </head>
  <body class="project-body">
    <div class="project-body-container">
      <div class="project-row">
        <div class="navbar">
          <div class="project-menu">
            <div class="project-menu-row1">
              <div class="project-logo">
                <img src="../images/project-logo.png" />
              </div>
              <div class="project-logo-label">
                <span class="label">Armour Technology</span>
                <p>Businness Project</p>
              </div>
            </div>
            <div class="project-menu-row2">
              <div class="project-menu-content">
                <a class="menu-content" href="privacy-policy.html">Dashboard</a>
                <a class="menu-content" href="privacy-policy.html">People</a>
                <a class="menu-content" href="privacy-policy.html">Project</a>
                <hr class="bar" />
                <a class="menu-content" href="privacy-policy.html"
                  >My Profile</a
                >
                <a class="menu-content" href="privacy-policy.html">Settings</a>
                <a class="menu-content" href="privacy-policy.html">About</a>
                <hr class="bar" />
                <a class="menu-content" href="privacy-policy.html"
                  >Contact Us</a
                >
                <a class="menu-content" href="privacy-policy.html">Help</a>
              </div>
            </div>
            <div class="project-menu-row3">
              <div class="main-logo">
                <img class="img-main-logo" src="../images/logo.png" />
              </div>
            </div>
          </div>
        </div>
        <div>
          <div class="project-form">
            <h1 class="create-heading">Create a project</h1>
            <div class="row">
              <div class="column1">
                <div>
                  <label>Title</label>
                  <input
                    class="custom-input"
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Required"
                  />
                </div>
                <div>
                  <label>Url</label>
                  <input
                    class="custom-input"
                    type="url"
                    id="name"
                    name="name"
                  />
                </div>
                <div>
                  <label>Project Type</label>
                  <select id="Project type" name="Project type">
                    <option value="#">Type 1</option>
                    <option value="#">Type 2</option>
                    <option value="#">Type 3</option>
                  </select>
                </div>
                <div>
                  <label>Description</label>
                  <input
                    class="custom-input"
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Required"
                  />
                </div>
                <div>
                  <label>Project Lead</label>
                  <input
                    class="custom-input"
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Required"
                  />
                </div>
                <div>
                  <label>Default Assignee</label>
                  <select id="dropdown" name="dropdown">
                    <option value="#">Employee 1</option>
                    <option value="#">Employee 2</option>
                    <option value="#">Employee 3</option>
                  </select>
                </div>
                <div>
                  <div class="create-button">
                    <button class="create-project-button">
                      Create Project
                    </button>
                  </div>
                  <div class="cancel">
                    <p><a href="#" class="c1">Cancel</a></p>
                  </div>
                </div>
              </div>

              <div class="column2">
                <div>
                  <label>key</label>
                  <input
                    class="custom-input"
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Required"
                  />
                </div>
                <div>
                  <button type="button" id="infoButton">i</button>
                </div>
                <div>
                  <label>Avatar</label>
                  <div class="avatar-logo">
                    <img src="../images/avatar-logo.png" />
                  </div>
                  <div class="image-selection">
                    <input type="file" id="imageInput" style="display: none" />
                    <button
                      onclick="document.getelementById('imageinput').click();"
                    >
                      Select an image
                    </button>
                  </div>
                </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
