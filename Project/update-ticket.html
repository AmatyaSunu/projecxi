<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Ramya" />
    <meta name="description" content="Ticket" />
    <link rel="stylesheet" href="../styles/ticket-style.css" />
    <title>Update a Ticket</title>
  </head>
  <body class="Ticket-body">
    <div class="Ticket-body-container">
      <div class="Ticket-row">
        <div class="navbar">
          <div class="project-menu">
            <div class="project-menu-row1">
              <div class="project-logo">
                <img src="../images/project-logo.png" />
              </div>
              <div class="project-logo-label">
                <span class="label">Armour Technology</span>
                <p>Businness Project</p>
              </div>
            </div>
            <div class="project-menu-row2">
              <div class="project-menu-content">
                <a class="menu-content" href="privacy-policy.html">Dashboard</a>
                <a class="menu-content" href="privacy-policy.html">People</a>
                <a class="menu-content" href="privacy-policy.html">Project</a>
                <hr class="bar hr-bar" />
                <a class="menu-content" href="privacy-policy.html"
                  >My Profile</a
                >
                <a class="menu-content" href="privacy-policy.html">Settings</a>
                <a class="menu-content" href="privacy-policy.html">About</a>
                <hr class="bar hr-bar" />
                <a class="menu-content" href="privacy-policy.html"
                  >Contact Us</a
                >
                <a class="menu-content" href="privacy-policy.html">Help</a>
              </div>
            </div>
            <div class="project-menu-row3">
              <div class="main-logo">
                <img class="img-main-logo" src="../images/logo.png" />
              </div>
            </div>
          </div>
        </div>
        <div>
          <div class="Ticket-form">
            <h1 class="create-heading">Update a Ticket</h1>
            <h2 class="Details">Details</h2>
            <div class="row">
              <div class="column1">
                <div class="element">
                  <label>Title</label>
                  <input
                    class="custom-input"
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Required"
                  />
                </div>
                <div class="element">
                  <label>Description</label>
                  <input
                    class="custom-inputD"
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Required"
                  />
                </div>
                <div class="elementp">
                  <label>Priority</label>
                  <select id="Priority" name="Priority">
                    <option value="#">High</option>
                    <option value="#">Medium</option>
                    <option value="#">Low</option>
                  </select>
                  <div class="info">
                    <button type="button" id="infoButton">i</button>
                  </div>
                </div>
                <div class="element">
                  <label>Assignee</label>
                  <input
                    class="custom-input"
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Required"
                  />
                </div>
                <div class="element">
                  <label>Status</label>
                  <select id="Priority" name="Priority">
                    <option value="#">To do</option>
                    <option value="#">In-progress</option>
                    <option value="#">In-testing</option>
                  </select>
                </div>
                <div class="element">
                  <label>Reporter</label>
                  <input
                    class="custom-input"
                    type="text"
                    id="name"
                    name="name"
                  />
                </div>
                <div class="element">
                  <label>Type</label>
                  <input
                    class="custom-input"
                    type="text"
                    id="name"
                    name="name"
                  />
                </div>
                <div class="element">
                  <label>Estimated Date</label>
                  <input
                    class="custom-input"
                    type="date"
                    id="name"
                    name="name"
                    placeholder="Required"
                  />
                </div>
                <div class="create">
                  <div class="create-button">
                    <button class="create-Ticket-button">Update</button>
                  </div>
                  <div class="cancel">
                    <p><a href="#" class="c1">Cancel</a></p>
                  </div>
                </div>
              </div>

              <div class="column2">
                <div class="column2-row1">
                  <div>
                    <label>Related Tickets</label>
                    <input
                      class="custom-input2"
                      type="text"
                      id="name"
                      name="name"
                      placeholder="TT"
                    />
                  </div>
                  <div class="info">
                    <button type="button" id="infoButton">i</button>
                  </div>
                </div>
                <div class="Attachments">
                  <label>Attachments</label>
                  <div class="in-line">
                    <div class="Attachments-logo">
                      <img src="../images/Attachments-logo.png" />
                    </div>
                    <div class="image-selection">
                      <input
                        type="file"
                        id="imageInput"
                        style="display: none"
                      />
                      <button
                        onclick="document.getelementById('imageinput').click();"
                      >
                        Select a file
                      </button>
                    </div>
                  </div>
                  <div class="comment-section">
                    <h3>0 Comments</h3>
                    <p><a href="#" class="add-comment"> Add comment</a></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
