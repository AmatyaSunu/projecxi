<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Tasmia" />
    <meta name="description" content="PROJECXI" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="../styles/confirmation-style.css" />
  </head>

  <body class="contact-us-body">
    <div class="container">
      <div>
        <h1 class="contact-us-heading">Contact Us</h1>
      </div>
      <p>Fill out the form below and we will get back to you shortly.</p>
      <div class="contact-us-form">
        <div class="row">
          <div class="column">
            <div>
              <label>First Name*</label>
            </div>
            <div>
              <input
                class="custom-input-half"
                type="text"
                id="name"
                name="name"
                required
              />
            </div>
          </div>
          <div class="column last-name">
            <div>
              <label>Last Name*</label>
            </div>
            <div>
              <input
                class="custom-input-half"
                type="text"
                id="name"
                name="name"
                required
              />
            </div>
          </div>
        </div>

        <div>
          <div>
            <label>Email*</label>
          </div>
          <div>
            <input
              class="custom-input"
              type="email"
              id="email"
              name="email"
              required
            />
          </div>
        </div>

        <div>
          <div>
            <label>Subject*</label>
          </div>
          <div>
            <input
              class="custom-input"
              type="text"
              id="name"
              name="name"
              required
            />
          </div>
        </div>

        <div>
          <div>
            <label>Message*</label>
          </div>
          <div>
            <textarea
              class="custom-textarea"
              id="message"
              name="message"
              required
            ></textarea>
          </div>
        </div>
      </div>

      <div class="submit">
        <button class="submit-button">Submit</button>
      </div>
    </div>
  </body>
</html>
